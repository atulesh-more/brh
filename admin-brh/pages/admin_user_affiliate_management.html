<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin Affiliate Management</title>
</head>

<body>
    <div class="affiliate-programs">
        <div class="container">

            <div class="row dashboard-section affiliate_management">
                <div class="col-md-12 row admin-user-managemenet-title">
                    <h1 class="account-title col-md-12">
                        Affiliate Management
                    </h1>
                </div>
                <div id="wrapper"></div>
            </div>

            <div id="user-management-account-active-modal-btn" data-bs-toggle="modal"
                data-bs-target="#user-management-account-active-modal">
            </div>
            <div id="user-affiliate-management-statistics-modal-btn" data-bs-toggle="modal"
                data-bs-target="#user-affiliate-management-statistics-modal">
            </div>

            <div class="modal fade user-account-active-modal" id="user-management-account-active-modal" tabindex="-1"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header user-account-active-modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">John Smith's Statistics</h5>
                            <!-- Bootstrap Close Button -->
                            <button type="button" class="close upcoming-session-modal-cross" data-bs-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="row past-sessions11">
                                <div>

                                </div>

                                <div class="admin-static-subscribed-users row">
                                    <article class="postcard light blue col-md-6 mx-auto admin-dashboard-user-panel">
                                        <div class="postcard__text t-dark admin-dashboard-user-sub-panel">

                                            <h1 class="postcard__title blue small admin-user-count-panel"
                                                id="subscribed_users_txt">
                                                243
                                            </h1>
                                        </div>
                                    </article>
                                </div>
                                <p class="admin-static-view-text">Subscribed Users</p>
                                <div class="admin-static-view-chart">
                                    <div class="pie-chart-view">
                                        <div class="pie-chart-view-group">
                                            <div id="revenue_chart" class="pie animate no-round"
                                                style="--p:30;--c:#426ff6;"> 30%</div>
                                        </div>
                                    </div>
                                </div>
                                <p class="admin-static-view-text">Total Generated Revenue = <span
                                        id="general_revenue_txt"></span>
                                </p>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade user-account-active-modal" id="user-affiliate-management-statistics-modal"
                tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">

                            <div class="row past-sessions11">
                                <h4 class="past-sessions-title" id="change_status_txt">Are you Sure?</h4>
                                <a class="past-sessions-date-pick"></a>

                                <div class="container row mt-4 user-management-control">
                                    <div class="col-md-6 admin-user-management-control-modal-panel"><a
                                            class="col-md-6 admin-user-management-control-btn-yes"
                                            data-bs-dismiss="modal" aria-label="Close" id="change_status_btn">Yes</a>
                                    </div>
                                    <div class="col-md-6 admin-user-management-control-modal-panel"><a
                                            class="col-md-6 admin-user-management-control-btn-no"
                                            data-bs-dismiss="modal" aria-label="Close" href="/affiliate">No</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



</body>

</html>
