<script>

function switchToSubdomain(url, subdomain, path) {
	return `${window.location.protocol}//${window.location.host.replace(/^([^.])*/, subdomain)}/${path}`;
}	

function submitForm() {
   
	const audioFileName = document.getElementById('audioFileName').value;
const token=localStorage.getItem('brh_admin_token');
            const data = {
                audioFileName: audioFileName
            };
//alert(switchToSubdomain(window.location.href, 'api', 'rest-api/admin/audio-files-save'))
            //fetch('https://admin.brh.lcom:8443/rest-api/admin/audio-files-save', {
            fetch(switchToSubdomain(window.location.href, 'api', 'rest-api/admin/audio-files-save'),{  
			    method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
					'Authorization': `Bearer ${token}`  
					              },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
