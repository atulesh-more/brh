<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Programs</title>
</head>

<body>
    <div class="affiliate-programs">
        <div class="container">
            <div class="row affiliate-title-section">
                <!-- Content for the fifth row goes here -->
                <h2 class="live-title">Welcome to LIVE msf AFFILIATION INTERFACE.</h2>
                <p class="live-title-content">Please use this link to invite users:
                    <a href="#"><span id="referr_code"></span></a>
                </p>
            </div>
            <div class="row dashboard-section">
                <div class="col-md-12">
                    <h2 class="account-title">My Dashboard</h2>
                    <div class="affiliate-account-show">
                        <div class="line-chart-view col-md-4 default-dashboard-item" id="admin-line-chart-view">
                            <article class="postcard light blue col-md-12 admin-dashboard-user-panel" style="margin-bottom: 110px;">
                                <div class="postcard__text t-dark admin-dashboard-user-sub-panel">

                                    <h1 class="postcard__title blue small admin-user-count-panel" style="text-align: center;" id="subscribed_users_txt">3</h1>
                                </div>
                            </article>
                            <p>Subscribed Users</p>
                        </div>
                        <div class="pie-chart-view">
                            <div class="pie-chart-view-group affiliate-dashbord-chart">
                                <div class="pie animate no-round" id="self_revenue_txt" style="--p:30;--c:#426ff6;"> 30%</div>
                                <p>Total Generated Revenue=<span id="general_revenue_txt"></span></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-buttons">
                <a class="button333" href="/affiliate-dashboard">
                    <i class="fa fa-tachometer" aria-hidden="true"></i>

                    Dashboard
                </a>
                <a class="button333" href="/affiliate">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>

                    Logout
                </a>
            </div>
        </div>
    </div>
</body>

</html>
